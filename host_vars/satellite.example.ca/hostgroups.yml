    ptable: "RHEL_Server_Compliance"
    pxe_loader: "Grub2 UEFI"
    root_pass: "{{ satellite_admin_password }}"
    parameters:
      - name: "boot_disk"
        hidden_value: false
        parameter_type: "string"
        value: "/dev/sda"
      - name: "root_disk"
        hidden_value: false
        parameter_type: "string"
