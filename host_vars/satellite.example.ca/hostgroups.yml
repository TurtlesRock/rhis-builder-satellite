    lifecycle_environment: "Development"
    content_view: "CentOS79"
    activation_keys: "convert_CentOS2RHEL7"
    domain: "{{ satellite_domain }}"
    subnet: "example.ca"
    realm: "{{ satellite_domain | upper }}"
    architecture: "x86_64"
    operatingsystem: "CentOS79"
